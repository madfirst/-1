<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reg</title>
</head>
<body>

<form>
    <label>Логин</label>
    <input type="text" name="login" placeholder="Введите свой логин" required>
    <label>Пароль</label>
    <input type="password" name="password" placeholder="Введите пароль" required>
    <label>Подтверждение пароля</label>
    <input type="password" name="confirm_password" placeholder="Подтвердите пароль" required>
    <label>Почта</label>
    <input type="email" name="email" placeholder="Введите адрес своей почты" required>
    <label>Имя</label>
    <input type="text" name="name" placeholder="Введите свое имя" required>
    <button type="submit" class="register-btn">Зарегистрироваться</button>
    <p>
        У вас уже есть аккаунт? - <a href="log.html">авторизируйтесь</a>!
    </p>
</form>

</body>
</html>
